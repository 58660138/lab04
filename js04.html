<HTML>
<HEAD><TITLE>Example using new</TITLE></HEAD>
<SCRIPT LANGUAGE =JavaScript>
	function outputData(){
	var d = new Date();
	document.write(d.toLocaleString());
	}
</SCRIPT>
</HEAD>
<BODY>
	<h1>The data and time are</h1>
	<SCRIPT LANGUAGE =JavaScript>
		outputData();
		</SCRIPT>
</BODY>	
</HTML>
